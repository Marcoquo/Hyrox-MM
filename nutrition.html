<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Dashboard Nutrition</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1419;
            color: white;
            padding: 16px;
            min-height: 100vh;
        }
        .nav-bar { display: flex; gap: 12px; margin-bottom: 16px; }
        .nav-btn {
            flex: 1; padding: 12px; background: #2d3748;
            border-radius: 8px; color: white; text-decoration: none;
            text-align: center; font-size: 14px; font-weight: 600;
        }
        .header-info {
            background: #2d3748;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .header-info strong { color: #3b82f6; }
        .container { max-width: 600px; margin: 0 auto; }
        .header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
        .header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: #2d3748;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .tab.active { background: #3b82f6; border-color: #3b82f6; }
        .section {
            background: #2d3748;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .section-title { font-size: 16px; font-weight: 600; margin-bottom: 12px; }
        .dropdown, .input-field {
            width: 100%;
            padding: 14px;
            background: #1a202c;
            border: 2px solid #3d4758;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .targets {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .targets-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 700;
        }
        .targets-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .target-item { font-size: 14px; }
        .target-item strong { font-size: 18px; font-weight: 700; }
        .macro-input { margin-bottom: 12px; }
        .macro-label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #a0aec0;
        }
        .save-btn, .export-btn {
            width: 100%;
            padding: 16px;
            background: #10b981;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
        }
        .export-btn { background: #3b82f6; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        .stat-card {
            background: #1a202c;
            padding: 16px;
            border-radius: 8px;
        }
        .stat-label { font-size: 12px; color: #a0aec0; margin-bottom: 4px; }
        .stat-value { font-size: 24px; font-weight: 700; }
        .history-item {
            background: #1a202c;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .text-green { color: #10b981; }
        .text-orange { color: #f59e0b; }
        .text-red { color: #ef4444; }
        .text-gray-400 { color: #a0aec0; }
        .delete-btn {
            padding: 8px 12px;
            background: #ef4444;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
        }
        .chart-container {
            background: #1a202c;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            height: 300px;
        }
        .period-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .period-btn {
            flex: 1;
            padding: 10px;
            background: #1a202c;
            border: 2px solid #3d4758;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .period-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        .day-type-table {
            width: 100%;
            background: #1a202c;
            border-radius: 8px;
            overflow: hidden;
        }
        .day-type-table th {
            background: #2d3748;
            padding: 12px 8px;
            font-size: 12px;
            text-align: left;
            color: #a0aec0;
        }
        .day-type-table td {
            padding: 12px 8px;
            font-size: 14px;
            border-top: 1px solid #2d3748;
        }
        .day-type-row:hover {
            background: #2d3748;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="menu.html" class="nav-btn">üè† Menu</a>
        <a href="index.html" class="nav-btn">üí™ Hyrox</a>
    </div>

    <div class="header-info">
        <div id="date-display">--</div>
        <div>Semaine <strong id="week-display">--/13</strong></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const h = React.createElement;

        // FIX: Calcul semaine corrig√© avec date de d√©part 2025
        function updateDateInfo() {
            const today = new Date();
            const startDate = new Date('2025-12-23'); // Lundi 23 d√©c 2025 = Semaine 1
            
            const options = { day: 'numeric', month: 'short' };
            const dateStr = today.toLocaleDateString('fr-FR', options);
            document.getElementById('date-display').textContent = dateStr;
            
            // Calcul correct des semaines
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const weekNum = Math.floor(diffDays / 7) + 1;
            const displayWeek = Math.max(1, Math.min(13, weekNum));
            
            document.getElementById('week-display').textContent = `${displayWeek}/13`;
        }
        updateDateInfo();

        const TARGETS = {
            'Double s√©ance': { cal: 3475, p: 170, g: 510, l: 95 },
            'Hyrox/Fractionn√©': { cal: 3325, p: 170, g: 485, l: 92 },
            'Sortie longue (>90min)': { cal: 3750, p: 170, g: 563, l: 103 },
            'Lendemain sortie longue': { cal: 3425, p: 170, g: 500, l: 95 },
            'OFF / Endurance fondamentale': { cal: 3150, p: 170, g: 448, l: 86 }
        };

        function NutritionDashboard() {
            const [activeTab, setActiveTab] = useState('saisie');
            const [dayType, setDayType] = useState('Hyrox/Fractionn√©');
            const [macros, setMacros] = useState({ p: '', g: '', l: '' });
            const [weight, setWeight] = useState('');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]); // NOUVEAU
            const [entries, setEntries] = useState([]);
            const [chartPeriod, setChartPeriod] = useState(7);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('nutritionEntries');
                if (saved) setEntries(JSON.parse(saved));
            }, []);

            const targets = TARGETS[dayType];
            const cal = (macros.p * 4) + (macros.g * 4) + (macros.l * 9);

            const getDiff = (actual, target) => {
                const diff = actual - target;
                const pct = ((diff / target) * 100).toFixed(0);
                return { diff, pct };
            };

            const getColor = (actual, target) => {
                const pct = Math.abs((actual - target) / target * 100);
                if (pct <= 5) return 'text-green';
                if (pct <= 10) return 'text-orange';
                return 'text-red';
            };

            const handleSave = () => {
                // MODIFI√â: Utilise selectedDate au lieu de date du jour
                const entryDate = new Date(selectedDate);
                const entry = {
                    date: entryDate.toLocaleDateString('fr-FR'),
                    timestamp: entryDate.toISOString(),
                    dayType,
                    macros: { p: +macros.p, g: +macros.g, l: +macros.l, cal },
                    targets,
                    weight: weight ? +weight : null
                };
                const newEntries = [entry, ...entries].sort((a, b) => 
                    new Date(b.timestamp) - new Date(a.timestamp)
                );
                setEntries(newEntries);
                localStorage.setItem('nutritionEntries', JSON.stringify(newEntries));
                setMacros({ p: '', g: '', l: '' });
                setWeight('');
                setSelectedDate(new Date().toISOString().split('T')[0]); // Reset √† aujourd'hui
                alert('‚úÖ Donn√©es sauvegard√©es !');
            };

            const handleDelete = (index) => {
                if (confirm('Supprimer cette entr√©e ?')) {
                    const newEntries = entries.filter((_, i) => i !== index);
                    setEntries(newEntries);
                    localStorage.setItem('nutritionEntries', JSON.stringify(newEntries));
                }
            };

            const handleExportCSV = () => {
                if (entries.length === 0) {
                    alert('Aucune donn√©e √† exporter');
                    return;
                }

                const headers = ['Date', 'Type jour', 'P (g)', 'G (g)', 'L (g)', 'Cal', 'Cible P', 'Cible G', 'Cible L', 'Cible Cal', '√âcart P%', '√âcart G%', '√âcart L%', '√âcart Cal%', 'Poids (kg)'];
                const rows = entries.map(e => [
                    e.date,
                    e.dayType,
                    e.macros.p,
                    e.macros.g,
                    e.macros.l,
                    e.macros.cal.toFixed(0),
                    e.targets.p,
                    e.targets.g,
                    e.targets.l,
                    e.targets.cal,
                    getDiff(e.macros.p, e.targets.p).pct,
                    getDiff(e.macros.g, e.targets.g).pct,
                    getDiff(e.macros.l, e.targets.l).pct,
                    getDiff(e.macros.cal, e.targets.cal).pct,
                    e.weight || ''
                ]);

                const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `nutrition_export_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            };

            const getStatsByDayType = () => {
                const stats = {};
                Object.keys(TARGETS).forEach(type => {
                    const filtered = entries.filter(e => e.dayType === type);
                    if (filtered.length > 0) {
                        stats[type] = {
                            count: filtered.length,
                            avgP: (filtered.reduce((sum, e) => sum + e.macros.p, 0) / filtered.length).toFixed(0),
                            avgG: (filtered.reduce((sum, e) => sum + e.macros.g, 0) / filtered.length).toFixed(0),
                            avgL: (filtered.reduce((sum, e) => sum + e.macros.l, 0) / filtered.length).toFixed(0),
                            avgCal: (filtered.reduce((sum, e) => sum + e.macros.cal, 0) / filtered.length).toFixed(0),
                            targets: TARGETS[type]
                        };
                    }
                });
                return stats;
            };

            useEffect(() => {
                if (activeTab === 'stats' && chartRef.current && entries.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const data = entries.slice(0, chartPeriod).reverse();
                    
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(e => e.date),
                            datasets: [
                                {
                                    label: 'Prot√©ines',
                                    data: data.map(e => e.macros.p),
                                    borderColor: '#ff6b9d',
                                    backgroundColor: 'rgba(255, 107, 157, 0.1)',
                                    tension: 0.3
                                },
                                {
                                    label: 'Glucides',
                                    data: data.map(e => e.macros.g),
                                    borderColor: '#3b82f6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    tension: 0.3
                                },
                                {
                                    label: 'Lipides',
                                    data: data.map(e => e.macros.l),
                                    borderColor: '#f59e0b',
                                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                    tension: 0.3
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: { color: 'white' }
                                }
                            },
                            scales: {
                                y: {
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                },
                                x: {
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                }
                            }
                        }
                    });
                }
            }, [activeTab, entries, chartPeriod]);

            if (activeTab === 'saisie') {
                return h('div', { className: 'container' },
                    h('div', { className: 'header' },
                        h('h1', null, 'üéØ Dashboard Nutrition')
                    ),
                    h('div', { className: 'tabs' },
                        h('div', { className: 'tab active', onClick: () => setActiveTab('saisie') }, 'üìù Saisie'),
                        h('div', { className: 'tab', onClick: () => setActiveTab('stats') }, 'üìä Stats'),
                        h('div', { className: 'tab', onClick: () => setActiveTab('historique') }, 'üì¶ Historique')
                    ),
                    
                    // NOUVEAU: S√©lecteur de date
                    h('div', { className: 'section' },
                        h('div', { className: 'section-title' }, 'üìÖ Date'),
                        h('input', { 
                            type: 'date', 
                            className: 'input-field', 
                            value: selectedDate, 
                            onChange: e => setSelectedDate(e.target.value),
                            max: new Date().toISOString().split('T')[0] // Pas de date future
                        })
                    ),
                    
                    h('div', { className: 'section' },
                        h('div', { className: 'section-title' }, 'Type de jour'),
                        h('select', { className: 'dropdown', value: dayType, onChange: e => setDayType(e.target.value) },
                            Object.keys(TARGETS).map(type => h('option', { key: type }, type))
                        )
                    ),
                    h('div', { className: 'targets' },
                        h('div', { className: 'targets-header' }, 'üéØ Cibles du jour'),
                        h('div', { className: 'targets-grid' },
                            h('div', { className: 'target-item' }, 'Calories: ', h('strong', null, `${targets.cal} kcal`)),
                            h('div', { className: 'target-item' }, 'Poids cible: ', h('strong', null, '75-77 kg')),
                            h('div', { className: 'target-item' }, 'Prot√©ines: ', h('strong', null, `${targets.p}g`)),
                            h('div', { className: 'target-item' }, 'Glucides: ', h('strong', null, `${targets.g}g`)),
                            h('div', { className: 'target-item' }, 'Lipides: ', h('strong', null, `${targets.l}g`))
                        )
                    ),
                    h('div', { className: 'section' },
                        h('div', { className: 'section-title' }, 'üìù Macros r√©elles'),
                        h('div', { className: 'macro-input' },
                            h('label', { className: 'macro-label' }, 'Prot√©ines (g)'),
                            h('input', { type: 'number', className: 'input-field', value: macros.p, onChange: e => setMacros({...macros, p: e.target.value}) })
                        ),
                        h('div', { className: 'macro-input' },
                            h('label', { className: 'macro-label' }, 'Glucides (g)'),
                            h('input', { type: 'number', className: 'input-field', value: macros.g, onChange: e => setMacros({...macros, g: e.target.value}) })
                        ),
                        h('div', { className: 'macro-input' },
                            h('label', { className: 'macro-label' }, 'Lipides (g)'),
                            h('input', { type: 'number', className: 'input-field', value: macros.l, onChange: e => setMacros({...macros, l: e.target.value}) })
                        ),
                        cal > 0 && h('div', { style: { marginTop: 12, padding: 12, background: '#1a202c', borderRadius: 8 } },
                            h('div', { className: 'text-gray-400', style: { fontSize: 12 } }, 'Calories calcul√©es'),
                            h('div', { style: { fontSize: 24, fontWeight: 700 } }, `${cal.toFixed(0)} kcal`),
                            h('span', { className: getColor(cal, targets.cal) }, `(${getDiff(cal, targets.cal).pct}%)`)
                        )
                    ),
                    h('div', { className: 'section' },
                        h('div', { className: 'section-title' }, '‚öñÔ∏è Poids du jour (optionnel)'),
                        h('input', { type: 'number', step: '0.1', className: 'input-field', value: weight, onChange: e => setWeight(e.target.value) })
                    ),
                    h('button', { className: 'save-btn', onClick: handleSave }, '‚úÖ Sauvegarder')
                );
            }

            if (activeTab === 'stats') {
                const last7 = entries.slice(0, 7);
                const statsByType = getStatsByDayType();
                
                if (entries.length === 0) {
                    return h('div', { className: 'container' },
                        h('div', { className: 'tabs' },
                            h('div', { className: 'tab', onClick: () => setActiveTab('saisie') }, 'üìù Saisie'),
                            h('div', { className: 'tab active', onClick: () => setActiveTab('stats') }, 'üìä Stats'),
                            h('div', { className: 'tab', onClick: () => setActiveTab('historique') }, 'üì¶ Historique')
                        ),
                        h('div', { className: 'section', style: { textAlign: 'center', padding: 40 } }, 'Pas encore de donn√©es')
                    );
                }

                const avgP = (last7.reduce((sum, e) => sum + e.macros.p, 0) / last7.length).toFixed(0);
                const avgG = (last7.reduce((sum, e) => sum + e.macros.g, 0) / last7.length).toFixed(0);
                const avgL = (last7.reduce((sum, e) => sum + e.macros.l, 0) / last7.length).toFixed(0);
                const avgCal = (last7.reduce((sum, e) => sum + e.macros.cal, 0) / last7.length).toFixed(0);

                return h('div', { className: 'container' },
                    h('div', { className: 'tabs' },
                        h('div', { className: 'tab', onClick: () => setActiveTab('saisie') }, 'üìù Saisie'),
                        h('div', { className: 'tab active', onClick: () => setActiveTab('stats') }, 'üìä Stats'),
                        h('div', { className: 'tab', onClick: () => setActiveTab('historique') }, 'üì¶ Historique')
                    ),
                    h('div', { className: 'section' },
                        h('div', { className: 'section-title' }, 'üìä Moyennes 7 derniers jours'),
                        h('div', { className: 'stats-grid' },
                            h('div', { className: 'stat-card' },
                                h('div', { className: 'stat-label' }, 'Prot√©ines'),
                                h('div', { className: 'stat-value' }, `${avgP}g`)
                            ),
                            h('div', { className: 'stat-card' },
                                h('div', { className: 'stat-label' }, 'Glucides'),
                                h('div', { className: 'stat-value' }, `${avgG}g`)
                            ),
                            h('div', { className: 'stat-card' },
                                h('div', { className: 'stat-label' }, 'Lipides'),
                                h('div', { className: 'stat-value' }, `${avgL}g`)
                            ),
                            h('div', { className: 'stat-card' },
                                h('div', { className: 'stat-label' }, 'Calories'),
                                h('div', { className: 'stat-value' }, `${avgCal}`)
                            )
                        )
                    ),
                    h('div', { className: 'section' },
                        h('div', { className: 'section-title' }, 'üìà √âvolution macros'),
                        h('div', { className: 'period-selector' },
                            h('button', { className: chartPeriod === 7 ? 'period-btn active' : 'period-btn', onClick: () => setChartPeriod(7) }, '7 jours'),
                            h('button', { className: chartPeriod === 14 ? 'period-btn active' : 'period-btn', onClick: () => setChartPeriod(14) }, '14 jours'),
                            h('button', { className: chartPeriod === 30 ? 'period-btn active' : 'period-btn', onClick: () => setChartPeriod(30) }, '30 jours')
                        ),
                        h('div', { className: 'chart-container' },
                            h('canvas', { ref: chartRef })
                        )
                    ),
                    Object.keys(statsByType).length > 0 && h('div', { className: 'section' },
                        h('div', { className: 'section-title' }, 'üìã Moyennes par type de jour'),
                        h('table', { className: 'day-type-table' },
                            h('thead', null,
                                h('tr', null,
                                    h('th', null, 'Type jour'),
                                    h('th', null, 'Nb'),
                                    h('th', null, 'P'),
                                    h('th', null, 'G'),
                                    h('th', null, 'L'),
                                    h('th', null, 'Cal')
                                )
                            ),
                            h('tbody', null,
                                Object.entries(statsByType)
                                    .sort((a, b) => b[1].count - a[1].count)
                                    .map(([type, stats]) =>
                                        h('tr', { key: type, className: 'day-type-row' },
                                            h('td', { style: { fontWeight: 600 } }, type),
                                            h('td', null, stats.count),
                                            h('td', { className: getColor(stats.avgP, stats.targets.p) }, `${stats.avgP}g`),
                                            h('td', { className: getColor(stats.avgG, stats.targets.g) }, `${stats.avgG}g`),
                                            h('td', { className: getColor(stats.avgL, stats.targets.l) }, `${stats.avgL}g`),
                                            h('td', { className: getColor(stats.avgCal, stats.targets.cal) }, stats.avgCal)
                                        )
                                    )
                            )
                        )
                    )
                );
            }

            return h('div', { className: 'container' },
                h('div', { className: 'tabs' },
                    h('div', { className: 'tab', onClick: () => setActiveTab('saisie') }, 'üìù Saisie'),
                    h('div', { className: 'tab', onClick: () => setActiveTab('stats') }, 'üìä Stats'),
                    h('div', { className: 'tab active', onClick: () => setActiveTab('historique') }, 'üì¶ Historique')
                ),
                entries.length > 0 && h('button', { className: 'export-btn', onClick: handleExportCSV }, 'üì• Exporter CSV'),
                h('div', { className: 'section' },
                    h('div', { className: 'section-title' }, 'üì¶ Historique'),
                    entries.length === 0 ? 
                        h('div', { style: { textAlign: 'center', padding: 20, color: '#a0aec0' } }, 'Aucune entr√©e') :
                        entries.map((entry, i) =>
                            h('div', { key: i, className: 'history-item' },
                                h('div', { style: { fontWeight: 600, marginBottom: 8 } }, 
                                    `${entry.date} - ${entry.dayType}`
                                ),
                                h('div', { style: { display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: 8, fontSize: 14 } },
                                    h('div', null,
                                        h('span', { className: 'text-gray-400' }, 'P: '), `${entry.macros.p}g `,
                                        h('span', { className: getColor(entry.macros.p, entry.targets.p) },
                                            `(${getDiff(entry.macros.p, entry.targets.p).pct}%)`
                                        )
                                    ),
                                    h('div', null,
                                        h('span', { className: 'text-gray-400' }, 'G: '), `${entry.macros.g}g `,
                                        h('span', { className: getColor(entry.macros.g, entry.targets.g) },
                                            `(${getDiff(entry.macros.g, entry.targets.g).pct}%)`
                                        )
                                    ),
                                    h('div', null,
                                        h('span', { className: 'text-gray-400' }, 'L: '), `${entry.macros.l}g `,
                                        h('span', { className: getColor(entry.macros.l, entry.targets.l) },
                                            `(${getDiff(entry.macros.l, entry.targets.l).pct}%)`
                                        )
                                    ),
                                    h('div', null,
                                        h('span', { className: 'text-gray-400' }, 'Cal: '), `${entry.macros.cal.toFixed(0)} `,
                                        h('span', { className: getColor(entry.macros.cal, entry.targets.cal) },
                                            `(${getDiff(entry.macros.cal, entry.targets.cal).pct}%)`
                                        )
                                    ),
                                    entry.weight && h('div', { style: { gridColumn: '1 / -1' } },
                                        h('span', { className: 'text-gray-400' }, 'Poids: '), `${entry.weight} kg`
                                    )
                                ),
                                h('button', { className: 'delete-btn', onClick: () => handleDelete(i) }, 'üóëÔ∏è Supprimer')
                            )
                        )
                )
            );
        }

        ReactDOM.render(h(NutritionDashboard), document.getElementById('root'));
    </script>
</body>
</html>
