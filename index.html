<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrox Pro - Dashboard V2</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e14;
            --bg-card: #141821;
            --bg-card-hover: #1a1f2e;
            --bg-exercise: #1c2230;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-warning: #ffaa00;
            --accent-force: #9d4edd;
            --accent-accessory: #ff6b9d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border: #21262d;
            --success: #00ff88;
            --shadow: rgba(0, 255, 136, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.03) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, 5%) rotate(2deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        header {
            margin-bottom: 24px;
            animation: fadeInDown 0.6s ease-out;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-toggle {
            display: flex;
            gap: 8px;
        }
        
        .view-btn {
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .view-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }
        
        .view-btn.active {
            background: var(--accent-primary);
            color: var(--bg-dark);
            border-color: var(--accent-primary);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .race-countdown {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .race-countdown .days {
            color: var(--accent-primary);
            font-weight: 600;
        }
        
        /* Stats Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: baseline;
            gap: 6px;
        }
        
        .stat-unit {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .progress-bar {
            margin-top: 8px;
            height: 6px;
            background: var(--bg-exercise);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.5s ease;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .filter-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }
        
        .filter-btn.active {
            background: var(--accent-primary);
            color: var(--bg-dark);
            border-color: var(--accent-primary);
        }
        
        /* Week nav */
        .week-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
        
        .week-nav::-webkit-scrollbar {
            height: 4px;
        }
        
        .week-nav::-webkit-scrollbar-track {
            background: var(--bg-card);
            border-radius: 2px;
        }
        
        .week-nav::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 2px;
        }
        
        .week-btn {
            flex-shrink: 0;
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            position: relative;
        }
        
        .week-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-1px);
        }
        
        .week-btn.active {
            background: var(--accent-primary);
            color: var(--bg-dark);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--shadow);
        }
        
        .week-btn .completion-indicator {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            border: 2px solid var(--bg-dark);
            display: none;
        }
        
        .week-btn.completed .completion-indicator {
            display: block;
        }
        
        /* Calendar view */
        .calendar-view {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .calendar-view.active {
            display: block;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .calendar-day {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s;
        }
        
        .calendar-day:hover {
            border-color: var(--accent-secondary);
            transform: translateY(-2px);
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }
        
        .day-name {
            font-weight: 600;
            font-size: 15px;
        }
        
        .day-sessions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .day-session-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .session-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .session-dot.upper { background: #667eea; }
        .session-dot.lower { background: #f5576c; }
        .session-dot.hyrox { background: var(--accent-primary); }
        .session-dot.campus { background: var(--accent-secondary); }
        
        /* Week display */
        .week-display {
            display: none;
            animation: fadeInUp 0.4s ease-out;
        }
        
        .week-display.active {
            display: block;
        }
        
        .week-header {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .week-title {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }
        
        .week-title h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
        }
        
        .week-dates {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .week-progress {
            margin-top: 16px;
        }
        
        .week-progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .week-notes {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 170, 0, 0.08);
            border-left: 3px solid var(--accent-warning);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Session cards */
        .sessions {
            display: grid;
            gap: 20px;
        }
        
        .session-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .session-card.hidden {
            display: none;
        }
        
        .session-card:hover {
            border-color: var(--accent-secondary);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .session-card.completed {
            border-color: var(--success);
            opacity: 0.9;
        }
        
        .session-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--bg-exercise);
        }
        
        .session-type {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .session-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .session-icon.upper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .session-icon.lower {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .session-icon.hyrox {
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
        }
        
        .session-name {
            font-size: 20px;
            font-weight: 600;
        }
        
        .session-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .session-badge {
            padding: 4px 10px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-primary);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: var(--bg-card);
        }
        
        .checkbox:hover {
            border-color: var(--accent-primary);
        }
        
        .checkbox.checked {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .checkbox.checked::after {
            content: '‚úì';
            color: var(--bg-dark);
            font-weight: bold;
            font-size: 16px;
        }
        
        .checkbox-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        /* Exercise list */
        .exercise-list {
            padding: 16px 20px;
        }
        
        .bloc-section {
            margin-bottom: 24px;
        }
        
        .bloc-section:last-child {
            margin-bottom: 0;
        }
        
        .bloc-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .bloc-title.force {
            color: var(--accent-force);
        }
        
        .bloc-title.accessoires {
            color: var(--accent-accessory);
        }
        
        .exercise {
            background: var(--bg-exercise);
            border-radius: 8px;
            padding: 14px 16px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        
        .exercise:hover {
            background: var(--bg-card-hover);
            transform: translateX(4px);
        }
        
        .exercise:last-child {
            margin-bottom: 0;
        }
        
        .exercise-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .exercise-details {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        
        .exercise-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-primary);
            font-weight: 600;
        }
        
        .exercise-notes {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* Hyrox detailed */
        .hyrox-content {
            padding: 20px;
        }
        
        .hyrox-section {
            margin-bottom: 20px;
        }
        
        .hyrox-section:last-child {
            margin-bottom: 0;
        }
        
        .hyrox-section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .hyrox-section-content {
            background: var(--bg-exercise);
            border-radius: 8px;
            padding: 14px;
            font-size: 13px;
            line-height: 1.8;
            color: var(--text-secondary);
            white-space: pre-line;
        }
        
        .hyrox-option {
            background: var(--bg-exercise);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 12px;
        }
        
        .hyrox-option-header {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .hyrox-option-content {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.8;
        }
        
        /* Footer */
        footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-value {
                font-size: 22px;
            }
            
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo">‚ö° Hyrox Pro V2</div>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('week')">üìÖ Semaine</button>
                    <button class="view-btn" onclick="switchView('calendar')">üóìÔ∏è Calendrier</button>
                </div>
            </div>
            <h1>Dashboard Entra√Ænement</h1>
            <div class="race-countdown">
                üìç Toulouse ¬∑ <span class="days" id="countdown">--</span> jours restants ¬∑ 22 Mars 2026
            </div>
        </header>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Progression globale</div>
                <div class="stat-value">
                    <span id="globalProgress">0</span>
                    <span class="stat-unit">%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="globalProgressBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">S√©ances compl√©t√©es</div>
                <div class="stat-value">
                    <span id="completedSessions">0</span>
                    <span class="stat-unit">/ <span id="totalSessions">39</span></span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Semaine actuelle</div>
                <div class="stat-value">
                    <span id="currentWeek">1</span>
                    <span class="stat-unit">/ 13</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Jours d'entra√Ænement</div>
                <div class="stat-value">
                    <span id="trainingDays">0</span>
                    <span class="stat-unit">jours</span>
                </div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="filters" id="filters">
            <button class="filter-btn active" onclick="filterSessions('all')">
                <span>üìã</span> Tout
            </button>
            <button class="filter-btn" onclick="filterSessions('upper')">
                <span>üí™</span> Upper
            </button>
            <button class="filter-btn" onclick="filterSessions('lower')">
                <span>ü¶µ</span> Lower
            </button>
            <button class="filter-btn" onclick="filterSessions('hyrox')">
                <span>‚ö°</span> Hyrox
            </button>
        </div>
        
        <!-- Week navigation -->
        <nav class="week-nav" id="weekNav"></nav>
        
        <!-- Calendar view -->
        <div class="calendar-view" id="calendarView">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        
        <!-- Week view -->
        <div id="weekContent"></div>
        
        <footer>
            Programme 13 semaines ¬∑ Hyrox Pro Toulouse 2026 ¬∑ V2 PRO
        </footer>

            document.getElementById('completedSessions').textContent = completed;

                ${hyrox.echauffement ? `
                    <div class="hyrox-section">
                        <div class="hyrox-section-title">üî• √âchauffement</div>
                        <div class="hyrox-section-content">${hyrox.echauffement}</div>
                    </div>
                ` : ''}
                
                ${hyrox.option_a.format ? `
                    <div class="hyrox-section">
                        <div class="hyrox-section-title">‚òÄÔ∏è Option A (Beau temps)</div>
                        <div class="hyrox-option">
                            <div class="hyrox-option-header">Format: ${hyrox.option_a.format}</div>
                            <div class="hyrox-option-content">${hyrox.option_a.contenu}</div>
                            ${hyrox.option_a.notes ? `<div class="hyrox-option-content" style="margin-top: 8px; font-style: italic;">üí° ${hyrox.option_a.notes}</div>` : ''}
                        </div>
                    </div>
                ` : ''}
                
                ${hyrox.option_b.format ? `
                    <div class="hyrox-section">
                        <div class="hyrox-section-title">üåßÔ∏è Option B (Pluie)</div>
                        <div class="hyrox-option">
                            <div class="hyrox-option-header">Format: ${hyrox.option_b.format}</div>
                            <div class="hyrox-option-content">${hyrox.option_b.contenu}</div>
                            ${hyrox.option_b.notes ? `<div class="hyrox-option-content" style="margin-top: 8px; font-style: italic;">üí° ${hyrox.option_b.notes}</div>` : ''}
                        </div>
                    </div>
                ` : ''}
                
                ${hyrox.cooldown ? `
                    <div class="hyrox-section">
                        <div class="hyrox-section-title">‚ùÑÔ∏è Cool Down</div>
                        <div class="hyrox-section-content">${hyrox.cooldown}</div>
                    </div>
                ` : ''}
                
                ${hyrox.objectifs ? `
                    <div class="hyrox-section">
                        <div class="hyrox-section-title">üéØ Objectifs</div>
                        <div class="hyrox-section-content">${hyrox.objectifs}</div>
                    </div>
                ` : ''}
            `;
        }
        
        // Show specific week
        function showWeek(index) {
            document.querySelectorAll('.week-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            const weekMuscu = trainingData.musculation[index];
            const weekHyrox = trainingData.hyrox[index];
            const weekNum = weekMuscu.numero;
            
            const upperCompleted = isCompleted(weekNum, 'upper');
            const lowerCompleted = isCompleted(weekNum, 'lower');
            const hyroxCompleted = isCompleted(weekNum, 'hyrox');
            
            const weekProgress = Math.round(
                ([upperCompleted, lowerCompleted, hyroxCompleted].filter(Boolean).length / 3) * 100
            );
            
            const content = document.getElementById('weekContent');
            
            content.innerHTML = `
                <div class="week-display active">
                    <div class="week-header">
                        <div class="week-title">
                            <h2>Semaine ${weekMuscu.numero}</h2>
                            <span class="week-dates">${weekMuscu.dates}</span>
                        </div>
                        <div class="week-progress">
                            <div class="week-progress-label">
                                <span>Progression de la semaine</span>
                                <span>${weekProgress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${weekProgress}%"></div>
                            </div>
                        </div>
                        ${weekMuscu.notes && weekMuscu.notes !== 'nan' ? `
                            <div class="week-notes">‚ö†Ô∏è ${weekMuscu.notes}</div>
                        ` : ''}
                    </div>
                    
                    <div class="sessions">
                        <div class="session-card session-upper ${upperCompleted ? 'completed' : ''}">
                            <div class="session-header">
                                <div class="session-type">
                                    <div class="session-icon upper">üí™</div>
                                    <span class="session-name">Upper Body</span>
                                </div>
                                <div class="session-actions">
                                    <span class="session-badge">50-60min</span>
                                    <div class="checkbox-container" onclick="toggleCompletion(${weekNum}, 'upper')">
                                        <div class="checkbox ${upperCompleted ? 'checked' : ''}"></div>
                                        <span class="checkbox-label">Fait</span>
                                    </div>
                                </div>
                            </div>
                            <div class="exercise-list">
                                ${renderExercises(weekMuscu.upper)}
                            </div>
                        </div>
                        
                        <div class="session-card session-lower ${lowerCompleted ? 'completed' : ''}">
                            <div class="session-header">
                                <div class="session-type">
                                    <div class="session-icon lower">ü¶µ</div>
                                    <span class="session-name">Lower Body</span>
                                </div>
                                <div class="session-actions">
                                    <span class="session-badge">50-60min</span>
                                    <div class="checkbox-container" onclick="toggleCompletion(${weekNum}, 'lower')">
                                        <div class="checkbox ${lowerCompleted ? 'checked' : ''}"></div>
                                        <span class="checkbox-label">Fait</span>
                                    </div>
                                </div>
                            </div>
                            <div class="exercise-list">
                                ${renderExercises(weekMuscu.lower)}
                            </div>
                        </div>
                        
                        <div class="session-card session-hyrox ${hyroxCompleted ? 'completed' : ''}">
                            <div class="session-header">
                                <div class="session-type">
                                    <div class="session-icon hyrox">‚ö°</div>
                                    <span class="session-name">Hyrox Sp√©cifique</span>
                                </div>
                                <div class="session-actions">
                                    <span class="session-badge">60min max</span>
                                    <div class="checkbox-container" onclick="toggleCompletion(${weekNum}, 'hyrox')">
                                        <div class="checkbox ${hyroxCompleted ? 'checked' : ''}"></div>
                                        <span class="checkbox-label">Fait</span>
                                    </div>
                                </div>
                            </div>
                            <div class="hyrox-content">
                                ${renderHyrox(weekHyrox)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            filterSessions(currentFilter);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (currentView === 'week') {
                if (e.key === 'ArrowLeft' && currentWeek > 0) {
                    currentWeek--;
                    showWeek(currentWeek);
                } else if (e.key === 'ArrowRight' && currentWeek < 12) {
                    currentWeek++;
                    showWeek(currentWeek);
                }
            }
        });
        
        // Initialize
        updateCountdown();
        createWeekNav();
        showWeek(0);
        updateStats();
        
        setInterval(updateCountdown, 3600000);
    </script>
</body>
</html>
